name: CI

on:
  push:
    branches: [main, qa]
  pull_request:
    branches: [main, qa]

jobs:
  stylecheck:
    name: Check for code style issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Gatsby build
        run: yarn build

      - name: Check code style
        run: yarn stylecheck
